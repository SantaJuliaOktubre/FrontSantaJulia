<!DOCTYPE html><html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin — Categorías</title><link rel="stylesheet" href="styles/styles.css"/></head>
<body>
  <div id="navbar-slot"></div>
  <main class="container">
    <button id="btn-new" class="btn primary">Nueva categoría</button>
    <div class="card"><h3>Categorías (Admin)</h3><div id="cats-area"></div></div>
  </main>
  <div id="footer-slot"></div>
  <script type="module">
    import { ensureSeed } from './scripts/data-seed.js';
    import { loadPartials, getSession } from './scripts/session.js';
    ensureSeed(); await loadPartials();
    const s = getSession(); if (!s || s.role!=='admin') { location.href='index.html'; }
    import './scripts/admin-categories.js';
  </script>
</body></html>
